spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/court_data_ingestion'
    username: court_data_ingestion
    password: court_data_ingestion


server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

# Wiremock prison-api
core:
  person:
    api:
      url: http://localhost:8332

hmpps.sqs:
  provider: localstack
  queues:
    courtdataingestion:
      queueName: "courtdataingestion-${random.uuid}"
      dlqName: "courtdataingestion-dlq-${random.uuid}"
      dlqMaxReceiveCount: 3
      visibilityTimeout: 120