spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/court_data_ingestion'
    username: court_data_ingestion
    password: court_data_ingestion


server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

# Wiremock prison-api
core:
  person:
    api:
      url: http://localhost:8332

hmpps.sqs:
  provider: localstack
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:11111111-2222-3333-4444-555555555555
  queues:
    courtdataingestion:
      queueName: "courtdataingestion-${random.uuid}"
      dlqName: "courtdataingestion-dlq-${random.uuid}"
      dlqMaxReceiveCount: 3
      visibilityTimeout: 120
    courtwarranttest:
      queueName: court-warrant-test-event-queue
      dlqName: court-warrant-test-event-dlq
      subscribeTopicId: domainevents
      subscribeFilter: '{"eventType":[ "court-warrant.file.received" ] }'